<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #444;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #calculator input[type="text"] {
            width: 100%;
            height: 40px;
            font-size: 20px;
            margin-bottom: 10px;
            padding: 5px;
            text-align: right;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #calculator table {
            width: 100%;
        }

        #calculator table td {
            width: 25%;
            height: 50px;
            font-size: 18px;
            text-align: center;
            border: 1px solid #555;
            background-color: #777;
            transition: background-color 0.3s ease;
        }

        #calculator table td button {
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        #calculator table td button:hover {
            background-color: #888;
        }

        #calculator .row-1 {
            background-color: #555;
        }

        #calculator .reset-button {
            background-color: #ff5c5c;
            color: white;
        }

        #footer {
            text-align: center;
            margin-top: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h1 style="text-align: center; color: white;">Calculator</h1>
        <input type="text" id="display" disabled>
        <table>
            <tr class="row-1">
                <td><button onclick="clearDisplay()" class="reset-button">C</button></td>
                <td><button onclick="addToDisplay('7')">7</button></td>
                <td><button onclick="addToDisplay('8')">8</button></td>
                <td><button onclick="addToDisplay('9')">9</button></td>
            </tr>
            <tr>
                <td><button onclick="addToDisplay('4')">4</button></td>
                <td><button onclick="addToDisplay('5')">5</button></td>
                <td><button onclick="addToDisplay('6')">6</button></td>
                <td><button onclick="addToDisplay('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="addToDisplay('1')">1</button></td>
                <td><button onclick="addToDisplay('2')">2</button></td>
                <td><button onclick="addToDisplay('3')">3</button></td>
                <td><button onclick="addToDisplay('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="addToDisplay('0')">0</button></td>
                <td><button onclick="addToDisplay('.')">.</button></td>
                <td><button onclick="calculate()">=</button></td>
                <td><button onclick="addToDisplay('+')">+</button></td>
            </tr>
        </table>
    </div>

    <!-- Add a footer -->
    <div id="footer">
        Website by Rahen And K
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculate() {
            try {
                var result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
